<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="container">
        <h1 class="text-center mt-5">Sequential add with Gaussian method</h1>
        <div class="m-5 shadow p-3 mb-5 bg-body rounded">
            <p id="description-1"></p>
            <p id="description-2"></p>
            <p id="description-3"></p>
        </div>
        <p class="fs-2 text-center">Enter start and end values ​​of the sequence</p>
        <div class="d-flex justify-content-center">
            <input id="start" class="ms-2" type="number" placeholder="Start value" required>
            <input id="end" class="ms-2 me-2" type="number" placeholder="End value" required>
            <button type="button" onclick="calculate()">Calculate</button>
        </div>
        <p class="fs-3 text-center mt-2" id="result"></p>
    </div>

    <script src="./main.js"></script>
</body>

</html>
